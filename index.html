  <script src="sketch.js"></script>

  <!-- TYPEWRITER SCRIPT -->
  <script>
    const typedText = `

  "Welcome to my space — a living sketchbook built with code,
  experiments, and late-night ideas.
  I’m exploring visuals with p5.js / oF and learning how to turn art
  into interactive experiences. Stay, click, read, explore."
`;

    let index = 0;
    const speed = 30;       // speed of typing
    const startDelay = 800; // delay before starting

    const target = document.getElementById("journal-text");

    function typeWriter() {
      if (index < typedText.length) {
        target.textContent += typedText.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }

    setTimeout(typeWriter, startDelay);
  </script>
